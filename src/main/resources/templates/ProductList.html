<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous"/>
  <style>
    /* Custom styles */
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #343a40;
    }

    .btn-group button {
      margin-left: 5px;
    }

    .table th, .table td {
      text-align: center;
    }

    .table th {
      background-color: #007bff;
      color: white;
    }

    .table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .table tr:hover {
      background-color: #e9ecef;
    }

    /* Responsive adjustments */
    @media (max-width: 767px) {
      .table thead {
        display: none;
      }
      .table tr {
        display: block;
        margin-bottom: 15px;
      }
      .table td {
        display: block;
        text-align: right;
        position: relative;
        padding-left: 50%;
      }
      .table td::before {
        content: attr(data-label);
        position: absolute;
        left: 5px;
        top: 5px;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>

<div class="container my-4">
  <h2>Product List</h2>
  <a th:href="@{/product/create}" class="btn btn-primary btn-sm mb-3">Create Product</a>

  <table class="table table-striped table-responsive-md">
    <thead>
      <tr>
        <th scope="col">Product Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="product: ${products}">
        <td th:text="${product.productName}" data-label="Product Name"></td>
        <td th:text="${product.productQuantity}" data-label="Quantity"></td>
        <td>
          <div class="btn-group">
            <a th:href="@{/product/edit/{id}(id=${product.productId})}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{/product/delete/{id}(id=${product.productId})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
